<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
<title> Change Html Content </title>
<style>
  .bluebox{
      background-color: #3A5795;
	  color:white;
	  height:100px;
	  width:auto;
	  }
	  
   .yellowbox{
   background-color: rgb(222,224,85);
	  color:white;
	  height:100px;
	  width:auto;
	  }
	  
    .greenbox{
	background-color:green;
	  color:white;
	  height:100px;
	  width:auto;
	  }
	  
	.great{
	   background-color:red;
	   font-size:200%;
	   }
  
</style>
</head>

<body>
<div class="bluebox" id="facebook">
 <p> Facebook is <span class="great"> great.<span> </p>
</div>
<div class="yellowbox" id="microsoft">
 <p> Microsoft </p>
</div>
<div class="greenbox">
 <p> Wipro </p>
 </div>
 
<!------Javascript----------- -->

<button id="button1"> Change Facebook content </button>
<button id="button2"> Change Microsoft content </button>

<script>
  document.getElementById("button1").onclick=function()
  {
    document.getElementById("facebook").innerHTML= "<p> Facebook is a social media </p>";
	}
	
	document.getElementById("button2").ondblclick=function()
	{
	document.getElementById("microsoft").innerHTML= "<ul> <li> Audio </li> <li> video </li> </ul>"; 
	}
</script>
<!-- innerHTML -- to change the content of html element -->
</body>
</html>
