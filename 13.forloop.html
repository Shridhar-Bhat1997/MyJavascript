<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
 <title> for loop </title>
 </head>
 <body>
  <p id="myPara"> Javascript Programming </p>
  
 <script>
 
 for(i=0;i<10;i++)
 {
  document.getElementById("myPara").innerHTML += "<br/>" + i;
  }
  
  for(i=7;i>0;i--)
 {
  document.getElementById("myPara").innerHTML += "<br/>" + Math.pow(i,2);
  }
  
  var shoppingList=["bread","milk","powder"];
  for(i=0;i<shoppingList.length;i++)
  {
   document.getElementById("myPara").innerHTML += "<br/>" + shoppingList[i];
   }
   
	 
  </script>
  </body>
  </html>
