<button id="button1" onclick="swap('facebook','apple')"> swap the content of facebook and apple </button>

<!-- defination of a function -->
function greeting1()
{

}

<!-- to invoke a function -->
//greeting1();

<!-- function with a parameter -->
function greeting2(firstname)
{

}
// greeting2("John");

<!-- function with a parameters -->
function sum(a,b)
{
return a+b;
}
var c = sum(10,20);

<!-- swap content of 2 divs -->
function swap(id1,id2)
{
var y=document.getElementById(id1).innerHTML;
var z=document.getElementById(id2).innerHTML;
document.getElementById(id2).innerHTML=y;
document.getElementById(id1).innerHTML=z;
}
