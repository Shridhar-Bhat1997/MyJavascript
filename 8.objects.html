<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
    <title> Objects </title>
 </head>
 
 <body> 
   <p> Javascript </p>
   
<!-- -javascript objects to define properties & values -->
<script>
   
   var myPhone={
     make : "Apple",
	 model : "Iphone 6",
	 warranty : 6 ,
	 color : "yellow"
	 };
	 
   window.console.log(myPhone);
   
 <!-- to delete one of the property -->
 delete myPhone.warranty;
 window.console.log(myPhone);
 
 <!-- to access the value of the object -->
 window.console.log(myPhone.model);
 
 
 var myOtherPhone=myPhone;
 window.console.log(myOtherPhone);
 myOtherPhone.model="Iphone 14";
 window.console.log(myOtherPhone);
 window.console.log(myPhone);
 
</script>
 </body>
 </html>
